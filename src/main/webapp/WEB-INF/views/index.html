<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
  <a th:href="@{/product/create}">
    Add new customer
  </a>
</p>
<a th:href="@{/product}">
  Back to customer list
</a>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>
<form action="/product/search" method="post">
  <input type="text" name="name">
  <input type="submit" value="Search">
</form>
<table id = "customers">
  <thead>
  <tr>
    <th>Name</th>
    <th>Describe</th>
    <th>Quantity</th>
    <th>Edit</th>
    <th>Delete</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,rowStat : ${products}">
    <td th:text="${row.getName()}"></td>
    <td th:text="${row.getDescribe()}"></td>
    <td th:text="${row.getQuantity()}"></td>
    <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
    <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
    <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
